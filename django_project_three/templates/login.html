{% extends 'base_template.html' %}
{% load crispy_forms_filters %}

{% block title %}
	Sign In
{% endblock %}

{% block content %}
	<div class="container">
	<div class="row justify-content-center">
		<div class="col-sm-4">
			<form action="{% url 'signin' %}" method="POST" enctype="multipart/form-data" class="shadow py-3 px-2 mt-3">
				{% csrf_token %}
				{{ form | crispy }}
				<button class="btn btn-dark w-100">Sign In</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
